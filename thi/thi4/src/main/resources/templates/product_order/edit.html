<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial;
            padding: 10px;
            background: linear-gradient(110.79248633202553deg,
            rgba(233, 255, 247, 1) 5.533854166666667%, rgba(170, 216, 227, 1) 96.67968749999999%);
        }

        /* Header/Blog Title */
        .header {
            background-image: url("/image/contract-background.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            height: 20vh;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-style: italic;
            color: white;
            font-family: "Times New Roman";
            font-size: 50px;
        }

        /* Style the top navigation bar */
        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        /* Style the topnav links */
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Change color on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Create two unequal columns that floats next to each other */
        /* Left column */
        .leftcolumn {
            float: left;
            width: 75%;
        }

        /* Right column */
        .rightcolumn {
            float: left;
            width: 25%;
            background-color: #f1f1f1;
            padding-left: 20px;
        }

        /* Fake image */
        .fakeimg {
            background-color: #aaa;
            width: 100%;
            padding: 20px;
        }

        /* Add a card effect for articles */
        .card {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Footer */
        .footer {
            padding: 20px;
            text-align: center;
            background: #ddd;
            margin-top: 20px;
        }

        /* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 800px) {
            .leftcolumn, .rightcolumn {
                width: 100%;
                padding: 0;
            }
        }

        /* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
        @media screen and (max-width: 400px) {
            .topnav a {
                float: none;
                width: 100%;
            }
        }
    </style>

</head>
<body>

<div class="header">
    <h1>Home</h1>
</div>

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>


<div class="row">

    <div class="leftcolumn">
        <form th:object="${productOrderDtoATBE}" method="post" action="/productOrder/edit">

            <h1 style="margin-top: 10px">Edit Product Order Number <span th:text="${id}"></span></h1>

            <input hidden type="text" th:field="*{id}">

            <pre>Product Type: <select th:field="*{productType}">
                <option th:each="x : ${productTypeList}" th:value="${x.getId()}" th:text="${x.getName()}"></option>
                </select>
            </pre>

            <pre>Product     : <select th:field="*{productName}">
                <option
                        th:each="x : ${productList}" th:value="${x.getId()}" th:text="${x.getName()}">
                </option>
                </select>
            </pre>

            <pre>Buy Date    : <input th:field="*{buyDate}"></pre>
            <pre>Amount      : <input th:field="*{amount}"></pre>

            <hr>

            <pre>              <button type="submit">Edit</button> <button type="button">Back</button></pre>

        </form>

    </div>

</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
