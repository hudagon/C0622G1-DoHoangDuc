<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Order</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial;
            padding: 10px;
            background: linear-gradient(110.79248633202553deg,
            rgba(233, 255, 247, 1) 5.533854166666667%, rgba(170, 216, 227, 1) 96.67968749999999%);
        }

        /* Header/Blog Title */
        .header {
            background-image: url("/image/contract-background.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            height: 20vh;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-style: italic;
            color: white;
            font-family: "Times New Roman";
            font-size: 50px;
        }

        /* Style the top navigation bar */
        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        /* Style the topnav links */
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Change color on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Create two unequal columns that floats next to each other */
        /* Left column */
        .leftcolumn {
            float: left;
            width: 75%;
        }

        /* Right column */
        .rightcolumn {
            float: left;
            width: 25%;
            background-color: #f1f1f1;
            padding-left: 20px;
        }

        /* Fake image */
        .fakeimg {
            background-color: #aaa;
            width: 100%;
            padding: 20px;
        }

        /* Add a card effect for articles */
        .card {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Footer */
        .footer {
            padding: 20px;
            text-align: center;
            background: #ddd;
            margin-top: 20px;
        }

        /* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 800px) {
            .leftcolumn, .rightcolumn {
                width: 100%;
                padding: 0;
            }
        }

        /* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
        @media screen and (max-width: 400px) {
            .topnav a {
                float: none;
                width: 100%;
            }
        }
    </style>

</head>
<body>

<div class="header">
    <h1>Product Order</h1>
</div>

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/productOrder/list">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                    <a style="margin-top: 2px; text-decoration: none; color: black"
                       aria-current="page" href="#"></a>
                </li>
            </ul>

            <span style="margin-right: 5px">View Product Order from </span>
            <form class="d-flex" role="search" action="/productOrder/viewProductOrder">

                <input class="form-control me-2"
                       type="date"
                       name="startDate"
                       aria-label="Search">
                <span style="margin-right: 5px; margin-top: 8px">To </span>
                <input class="form-control me-2"
                       type="date"
                       name="endDate"
                       aria-label="Search">
                <button class="btn btn-light btn-sm" type="submit">View</button>

            </form>
        </div>
    </div>
</nav>


<div class="row">

    <div class="leftcolumn">
        <table class="table table-success table-striped" style="margin-top: 12px">
            <tr>
                <th>N.o</th>
                <th>Product Order Code</th>
                <th>Product Name</th>
                <th>Price(USD)</th>
                <th>Product Type</th>
                <th>Buy Date</th>
                <th>Amount</th>
                <th>Total Money(USD)</th>
                <th>Action</th>
            </tr>
            <tr th:each="x,y : ${productOrderList}">
                <td th:text="'PO - ' + ${y.count}"></td>
                <td th:text="${x.getId()}"></td>
                <td th:text="${x.getProductName()}"></td>
                <td th:text="${x.getPrice()}"></td>
                <td th:text="${x.getProductType()}"></td>
                <td th:text="${x.getBuyDate()}"></td>
                <td th:text="${x.getAmount()}"></td>
                <td th:text="${x.getTotalMoney()}"></td>
                <td>
                    <button
                            style="width: 80%" class="btn btn-primary btn-sm">
                        <a style="text-decoration: none; color: white" th:href="@{/productOrder/edit/__${x.getId()}__}">Edit</a>
                    </button>
                </td>
            </tr>
        </table>

        <p style="color: green" th:text="${mess}"></p>

        <div th:if="${flag.equals('list')}" style="margin-top: 10px">
            <a th:if="${productOrderList.hasPrevious()}"
               th:href="@{'/productOrder/list'(page = ${productOrderList.number - 1})}">Previous</a>

            <span th:text="${productOrderList.number + 1}"></span>/<span
                th:text="${productOrderList.totalPages}"></span>

            <a th:if="${productOrderList.hasNext()}"
               th:href="@{'/productOrder/list'(page = ${productOrderList.number + 1})}">Next</a>
        </div>

        <div th:if="${flag.equals('view')}" style="margin-top: 10px">
            <a th:if="${productOrderList.hasPrevious()}"
               th:href="@{'/productOrder/viewProductOrder'(page = ${productOrderList.number - 1})}">Previous</a>

            <span th:text="${productOrderList.number + 1}"></span>/<span
                th:text="${productOrderList.totalPages}"></span>

            <a th:if="${productOrderList.hasNext()}"
               th:href="@{'/productOrder/viewProductOrder'(page = ${productOrderList.number + 1})}">Next</a>
        </div>

    </div>

</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
