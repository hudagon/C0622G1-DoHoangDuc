<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>House Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<h1>House Registration List</h1>

<form action="/houseRegistration/list">

    <input type="text" name="hostName" placeholder="host name ..." th:value="${hostName}">

    <input type="number" name="numberOfMembers" placeholder="number of members ..." th:value="${numberOfMembers}">

    <button type="submit">Search</button>

</form>

<hr>
<table class="table">
    <tr>
        <th>N.o</th>
        <th>House Registration Code</th>
        <th>Host Name</th>
        <th>Number Of Members</th>
        <th>Registry Date</th>
        <th>Address</th>
        <th>Function</th>
    </tr>
    <tr th:each="x,y : ${houseRegistrationList}">
        <td th:text="'HR - ' + ${y.count}"></td>
        <td th:text="${x.getHouseCode()}"></td>
        <td th:text="${x.getHostName()}"></td>
        <td th:text="${x.getNumberOfMembers()}"></td>
        <td th:text="${x.getRegistryDate()}"></td>
        <td th:text="${x.getHouseAddress()}"></td>
        <td>
            <button>
                <a th:href="@{/houseRegistration/edit/__${x.getId()}__}">Edit</a>
            </button>
        <td>
            <button th:value="${x.getId()}"
                    type="button"
                    class="btn btn-primary viewMembers"
                    data-bs-toggle="modal"
                    data-bs-target="#viewModal">
                View Members
            </button>
        </td>
        </td>
    </tr>
</table>

<p style="color: green" th:text="${mess}"></p>

<div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Member List</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Id Card</th>
                            <th>Name</th>
                            <th>Host Name</th>
                        </tr>
                        </thead>
                        <tbody id="memberList">

                        </tbody>
                    </table>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </form>
</div>

<div style="margin-top: 10px">
    <a th:if="${houseRegistrationList.hasPrevious()}"
       th:href="@{'/houseRegistration/list'(page = ${houseRegistrationList.number - 1},
            hostName = ${hostName}, numberOfMembers = ${numberOfMembers})}">Previous</a>

    <span th:text="${houseRegistrationList.number + 1}"></span>/<span
        th:text="${houseRegistrationList.totalPages}"></span>

    <a th:if="${houseRegistrationList.hasNext()}"
       th:href="@{'/houseRegistration/list'(page = ${houseRegistrationList.number + 1},
            hostName = ${hostName}, numberOfMembers = ${numberOfMembers})}">Next</a>
</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
'

<script>
    $(document).ready(function () {

        $(".btn.btn-primary.viewMembers").click(function () {

            let houseRegistrationId = $(this).val();

            alert(houseRegistrationId)

            $.ajax({
                url: 'http://localhost:8080/houseRegistration/familyMemberList/' + houseRegistrationId,
                type: 'GET',
                dataType: 'json',
                success: function (data) {

                    console.log(data);

                    let tr = [];

                    for (let i = 0; i < data.length; i++) {
                        tr.push("<tr>");
                        tr.push("<td>" + data[i].idCard + "</td>");
                        tr.push("<td>" + data[i].name + "</td>");
                        tr.push("<td>" + data[i].houseRegistration.hostName + "</td>");
                        tr.push("</tr>");
                    }

                    $("#memberList").empty();
                    $("#memberList").append(tr.join(""));

                }
            })


        })


    })
</script>

</html>
