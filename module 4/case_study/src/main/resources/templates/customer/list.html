<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <style>
        table, th, td {
            border: 1px solid black;
            border-spacing: 1px;
            padding: 1px;
            border-collapse: separate;
        }

        button {
        rgb(207, 207, 207)), color-stop(0.79, rgb(252, 252, 252)));
            border: 1px solid #000;
            color: black;
            text-decoration: none;
        }

        body {
            margin: 10px;
            background-color: whitesmoke;
        }

        table {
            background-color: white;
        }

        a {
            text-decoration: none;
        }
    </style>

</head>
<body>
<h1>Customer List</h1>
<div>

    <button style="color: dodgerblue"><a th:href="@{/customer/create}">Create</a></button>

    <div class="searchBar">
        <p>
        <form action="/customer/search">

            <input type="text" placeholder="name..." name="searchName">
            <input type="text" placeholder="address..." name="searchAddress">

            <select name="searchCustomerType">
                <option value="">Customer Type</option>
                <option th:each="x : ${customerTypeList}" th:text="${x.getName()}" th:value="${x.getId()}"></option>
            </select>

            <button type="submit">Search</button>
        </form>
        </p>
    </div>

</div>

<hr>
<table border="1">
    <tr>
        <th>N.o</th>
        <th>Name</th>
        <th>Birthday</th>
        <th>Gender</th>
        <th>Identify Card</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Address</th>
        <th>Customer Type</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="x,y : ${customerList}">
        <td th:text="${y.count}"></td>
        <td th:text="${x.getName()}"></td>
        <td th:text="${x.getDateOfBirth()}"></td>
        <td th:text="${x.getGender()}"></td>
        <td th:text="${x.getIdCard()}"></td>
        <td th:text="${x.getPhoneNumber()}"></td>
        <td th:text="${x.getEmail()}"></td>
        <td th:text="${x.getAddress()}"></td>
        <td th:text="${x.getCustomerType()}"></td>
        <td>
            <button style="color: green"><a th:href="@{/customer/edit/__${x.getId()}__}">Edit</a></button>
        </td>
        <td>
            <button th:data-customerId="${x.getId()}"
                    th:data-customerName="${x.getName()}"
                    th:onclick="|getInfo(this.getAttribute('data-customerId'),this.getAttribute('data-customerName'))|"
            style="color: red"
            data-bs-toggle="modal"
            data-bs-target="#deleteModal">
            Delete
            </button>
        </td>
    </tr>
</table>

<p style="color: green" th:text="${messSuccess}"></p>

<div th:if="${flag} == 'list'">
    <a th:if="${customerList.hasPrevious()}"
       th:href="@{'/customer/list'(page = ${customerList.number - 1})}">Previous</a>
    <span th:text="${customerList.number + 1}"></span>/<span th:text="${customerList.totalPages}"></span>
    <a th:if="${customerList.hasNext()}" th:href="@{'/customer/list'(page = ${customerList.number + 1})}">Next</a>
</div>

<div th:if="${flag} == 'search'">
    <a th:if="${customerList.hasPrevious()}" th:href="@{'/customer/search'(page = ${customerList.number - 1},
    searchName = ${searchName}, searchAddress = ${searchAddress}, searchCustomerType = ${searchCustomerType})}">Previous</a>
    <span th:text="${customerList.number + 1}"></span>/<span th:text="${customerList.totalPages}"></span>
    <a th:if="${customerList.hasNext()}" th:href="@{'/customer/search'(page = ${customerList.number + 1},
    searchName = ${searchName}, searchAddress = ${searchAddress}, searchCustomerType = ${searchCustomerType})}">Next</a>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form action="/customer/delete" method="post">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Customer</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input hidden name = "customerDeleteId" type="text" id="idDelete">
                    <p>Are you sure want to delete <span style="color: red" id="nameDelete"></span> ?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Sure</button>
                </div>
            </div>
        </div>
    </form>
</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


<script>

    function getInfo(id, name) {
        document.getElementById("idDelete").value = id;
        document.getElementById("nameDelete").innerText = name;
    }

</script>

</html>
