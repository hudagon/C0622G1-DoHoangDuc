<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do you love me?</title>
    <style>
        body {
            background-color: lightpink;
        }

        h1 {
            margin: auto;
            width: 50%;
            border: 2px solid red;
            padding: 10px;
            text-align: center;
        }
    </style>
    <script type="text/javascript">
        function co() {
            alert("Thw vịt rất nhiều!");
        }
        function khong() {
            let x = Math.round(Math.random() * window.innerWidth);
            let y = Math.round(Math.random() * window.innerHeight);
            document.getElementById('div1').style.left = x + 'px';
            document.getElementById('div1').style.top = y + 'px';
        }
    </script>
</head>
<body>
<h1>vịt cóa iu đức khum</h1>
<input type="button" value=" Cóa " onclick="co()" style="position:absolute; left:285px; top:235px;"/>
<input type="button" id="div1" value="  Khum  " onmouseover="khong()" style="position:absolute; left:360px; top:235px;"/>
</body>
</html>
