<script>
    let a = [1, 3, 2, 0, 6];

    function kiemTra(arr) {
        for (let i = 1; i < arr.length - 1; i++) {
            let sum1 = 0;
            let sum2 = 0;
            sum1 += arr[i - 1];
            for (let j = i + 2; j < arr.length; j++) {
                sum2 += arr[j];
            }
            if (sum1 === sum2) {
                return true;
            }

        }
        return false;
    }

    alert(kiemTra(a));
</script>
