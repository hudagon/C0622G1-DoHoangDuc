<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhỏ nhất của mảng</title>
</head>
<body></body>
<script>
    function findMin(arr) {
        if (arr.length === 0) {
            return -1;
        }

        let min = arr[0];
        let temp = [];
        for (let i = 1; i < arr.length; i++) {
            if (min > arr[i]) {
                min = arr[i];
            }
        }
        return min;
    }
    let arr1 = [];
    let min = findMin(arr1);
    document.write("Giá trị nhỏ nhất mảng là: " + min);
</script>
</html>
