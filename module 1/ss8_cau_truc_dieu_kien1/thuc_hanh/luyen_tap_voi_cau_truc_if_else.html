<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if/else</title>
</head>
<body>
<script>
    let value = prompt("What is the official name of Javascript?")
    if (value == "ECMAscript") {
        alert("You are right!")
    } else {
        alert("Don't you know ECMAscript?")
    }
</script>
</body>
</html>
