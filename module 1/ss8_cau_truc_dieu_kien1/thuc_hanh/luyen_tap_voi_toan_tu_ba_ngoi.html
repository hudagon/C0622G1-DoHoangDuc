<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với toán tử ba ngôi</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số a vào đây: "));
    let b = parseInt(prompt("Nhập số a vào đây: "));
    if ((a+b)>4) {
        alert("Over");
    } else {
        alert("Below")
    }
</script>
</body>
</html>
