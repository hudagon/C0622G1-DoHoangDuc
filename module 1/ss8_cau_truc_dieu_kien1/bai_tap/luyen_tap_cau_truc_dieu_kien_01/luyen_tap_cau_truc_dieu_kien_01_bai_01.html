<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 1 bài 01</title>
</head>
<body>
    <h1>Kiểm tra xem a có chia hết cho b hay không</h1>
    <p>Nhập a: <input type="text" id="soA"><p>
    <p>Nhập b: <input type="text" id="soB"></p>
    <button onclick="kiemTra1()">Bấm vào đây để kiểm tra</button>
    <P id="noiHienThiKetQua"></P>
</body>
<script>
    function kiemTra1() {
        let soA = parseInt(document.getElementById("soA").value);
        let soB = parseInt(document.getElementById("soB").value);

        if (soA % soB == 0) {
            document.getElementById("noiHienThiKetQua").innerHTML = "a chia hết cho b";
        } else {
            document.getElementById("noiHienThiKetQua").innerhtml = "a không chia hết cho b";
        }
    }
</script>
</html>
