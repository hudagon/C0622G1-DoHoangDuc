<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
    <h1>Tính chỉ số cân nặng của cơ thể</h1>
    <span>Nhập cân nặng: (kg)</span> <input type="text" id="weight"><br><br>
    <span>Nhập chiều cao: (m)</span> <input type="text" id="height"><br><br>
    <button onclick="kiemtra()">Kiểm tra</button>
    <p id="hienthi"></p>
</body>
<script>
    function kiemtra() {
        let weight = parseInt(document.getElementById("weight").value);
        let height = parseFloat(document.getElementById("height").value);
        let bmi = weight / (height * height);
        let result;
        if (bmi  < 18.5) {
            result = "Bạn Underweight";
        } else if (bmi < 25 && bmi >= 18.5) {
            result = "Bạn bình thường";
        } else if (bmi < 30 && bmi >= 25) {
            result = "Bạn Overweight";
        } else {
            result = "Bạn Obese";
        }
        document.getElementById("hienthi").innerHTML = result;
    }
</script>
</html>
