<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và lương ròng
        (số tiền lương thực sự mà nhân viên đó nhận được). Với các thông số giả sử như sau
        (không theo luật lương, chỉ là con số giả sử để dễ tính toán):

            - 20% thuế thu nhập nếu lương là 15 triệu.

            - 10% thuế thu nhập nếu lương từ 7 đến 15 triệu.

            - 5% thuế thu nhập nếu lương dưới 7 triệu
    </title>
</head>
<body></body>
<script>
    let luongMoiNhan = +prompt("Nhập lương nhân viên vào đây");
    let thue;
    let luongThucNhan = 0;

    if (luongMoiNhan >= 15000000) {
        thue = luongMoiNhan * 20 / 100;
        luongThucNhan = luongMoiNhan - thue;
        document.write("Lương thực nhận là: " + luongThucNhan + " sau khi đã trừ " + thue + " tiền thuế");
    }
    else if (luongMoiNhan >= 7000000 && luongMoiNhan < 15000000) {
        thue = luongMoiNhan * 10 / 100;
        luongThucNhan = luongMoiNhan - thue;
        document.write("Lương thực nhận là: " + luongThucNhan + " sau khi đã trừ " + thue + " tiền thuế");
    } else {
        thue = luongMoiNhan * 5 / 100;
        luongThucNhan = luongMoiNhan - thue;
        document.write("Lương thực nhận là: " + luongThucNhan + " sau khi đã trừ " + thue + " tiền thuế");
    }
</script>
</html>
