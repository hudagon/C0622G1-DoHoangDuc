<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác vuông cân rỗng có chiều cao h</title>
</head>
<body></body>
<script>
    function veTamGiacVuongCanRong() {
        let chieuCao = +prompt("Nhập chiều cao vào đây: ") - 1;

        for (let i = 1; i <= (chieuCao); i++) {
            for (let j = 1; j <= i ; j++) {
                if (j === 1 || j === i) {
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp");
                }
            }
            document.write("<br>");
            if (i === chieuCao) {
                for (let j = 0; j < chieuCao + 1; j++) {
                    document.write("*");
                }
            }
        }
    }

    veTamGiacVuongCanRong();
</script>
</html>
