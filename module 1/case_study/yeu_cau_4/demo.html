<script>
    let arr = [-1, 150, 190, 170, -1, -1, 160, 180];
    let b = [], c = [];
    for (let i = 0; i < arr.length ; i++)
        (arr[i] === -1) ? b.push(i) : c.push(arr[i]);
    let d = c.sort()

        d.splice(b[i],0,-1);
    alert(d);
