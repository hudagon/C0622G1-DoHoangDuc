<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body></body>
<script>
    let str = "abcbdcef";

    function findChar(arg1) {
        let a = [], b = arg1.split("");
        for (let i = 0; i < b.length; i++)
            for (let j = i + 1; j < b.length - 1; j++)
                (b[i] == b[j] && !a.includes(b[j])) ? a.push(b[j]) : null;
        return a;
    }

    alert(findChar(str));
</script>
</html>
