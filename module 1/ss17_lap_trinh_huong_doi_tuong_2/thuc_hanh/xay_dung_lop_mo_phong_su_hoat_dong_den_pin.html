<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body></body>
<script>
    class Battery {
        constructor(energy) {
            this.energy = energy;
        }
        // --------------------------
        setEnergy(value) {
            this.energy = value;
        }
        getEnergy() {
            return this.energy;
        }
        decreaseEnergy() {
            if (this.energy > 0) {
                this.energy--;
            }
        }
    }

    class FlashLamp {
        constructor(status,battery) {
            this.status = status;
            this.battery = battery;
        }
        // -----------------------------------
        setBattery(Battery) {
            this.battery = Battery;
        }
        getBatteryInfo() {
            return this.battery.getEnergy();
        }
        light() {
            if (this.status) {
                alert("Lighting");
            } else {
                alert("Not Lighting");
            }
        }
        turnOn() {
            this.status = true;
        }
        turnOff() {
            this.status = false;
        }
    }

    let battery = new Battery(10);
    let flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);

    document.write("Battery info: " + flashLamp.getBatteryInfo() + "<br>");
    document.write("Turn on" + "<br>");
    flashLamp.turnOn();
    flashLamp.light();

    document.write("Battery info: " + flashLamp.getBatteryInfo() + "<br>");

    document.write("Turn off" + "<br>");
    flashLamp.turnOff();
    flashLamp.light();
</script>
</html>
