<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo và sử dụng biến 2</title>
</head>
<body>
    <script>
        a = prompt("Nhap biến a: ");
        b = prompt("Nhap biến b: ");
        if (a%b ==0){
           alert("A chia hết cho B");
        }  else {
            alert("A không chia hết cho B");
        }
    </script>
</body>
</html>
