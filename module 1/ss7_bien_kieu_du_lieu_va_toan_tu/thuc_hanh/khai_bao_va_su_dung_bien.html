<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo và sử dụng biến</title>
</head>
<body>
    <script>
        var i = 10
        var f = 20.5
        var b = true
        var s = "Hà Nội"

        document.write("i = " + i)
        document.write("<br>")
        document.write("f = " + f)
        document.write("<br>")

        document.write("<br>")
        document.write("s = " + s)
    </script>
</body>
</html>
