<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
    <h1>Caculator</h1>
    <input type="text" id="number1">
    <input type="text" id="number2"><br><br>
    <button onclick="thucHienPhepToanCong()">Addition(+)</button>
    <button onclick="thucHienPhepToanTru()">subtraction(-)</button>
    <button onclick="thucHienPhepToanNhan()">multiplication(*)</button>
    <button onclick="thucHienPhepToanChia()">Division(/)</button>
    <P id="result"></P>
<script>
    function thucHienPhepToanCong() {
        let number1 = parseInt(document.getElementById("number1").value);
        let number2 = parseInt(document.getElementById("number2").value);
        let result = number1 + number2
        document.getElementById("result").innerHTML = result;
    }
    function thucHienPhepToanTru() {
        let number1 = parseInt(document.getElementById("number1").value);
        let number2 = parseInt(document.getElementById("number2").value);
        let result = number1 - number2
        document.getElementById("result").innerHTML = result;
    }
    function thucHienPhepToanNhan() {
        let number1 = parseInt(document.getElementById("number1").value);
        let number2 = parseInt(document.getElementById("number2").value);
        let result = number1 * number2
        document.getElementById("result").innerHTML = result;
    }
    function thucHienPhepToanChia() {
        let number1 = parseInt(document.getElementById("number1").value);
        let number2 = parseInt(document.getElementById("number2").value);
        let result = number1 / number2
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
