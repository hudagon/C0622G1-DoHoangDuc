<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, kiểu dữ liệu và toán tử3</title>
</head>
<body>
    <script>
        rnhapvao = prompt("Nhập bán kính vào đây: ");
        let r = parseInt(rnhapvao);
        let dientichhinhtron = r*r*3.14
        document.write("Diện tích hình tròn là: " + dientichhinhtron);
    </script>
</body>
</html>
