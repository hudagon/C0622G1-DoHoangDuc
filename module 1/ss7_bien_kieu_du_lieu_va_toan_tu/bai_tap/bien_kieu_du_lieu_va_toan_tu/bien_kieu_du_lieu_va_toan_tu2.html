<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, kiểu dữ liệu và toán tử 2</title>
</head>
<body>
    <script>
        docnhapvao = prompt("Nhập nhiệt độ C vào đây: ");
        let doc = parseInt(docnhapvao);
        let dof = (doc*9/5)+32
        document.write("Nhiệt độ chuyển đổi là: " + dof);
    </script>
</body>
</html>
