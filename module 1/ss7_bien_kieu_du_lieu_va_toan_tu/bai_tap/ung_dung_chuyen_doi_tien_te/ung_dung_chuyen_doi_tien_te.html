<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
    <table border="0" style="width: 600px">
        <tr style="font-weight: bold" align="center">
            <td >Amount</td>
            <td>From Currency</td>
            <td>To Currency</td>
            <td></td>
        </tr>
        <tr>
            <td><input type="text" id="dauVao"></td>
            <td align="center">
                <select style="width: 100px" id="from">
                    <option value="USD">USD</option>
                    <option value="VND">VND</option>
                </select>
            </td>
            <td align="center">
                <select style="width: 100px" id="to">
                    <option value="USD">USD</option>
                    <option value="VND">VND</option>
                </select>
            </td>
            <td><button style="background-color: blueviolet;color: white" onclick="changeMoney()">Convert!</button></td>
        </tr>
        <P id="result"></P>
    </table>
<script>
    function changeMoney() {
        let dauVao = document.getElementById("dauVao").value
        let from = document.getElementById("from").value
        let to = document.getElementById("to").value
        let result;

        if (from == "USD" && to == "VND") {
            result = "Result: " + (dauVao*23000) + " Đ"
        }
        else if (from == "VND" && to == "USD") {
            result = "Result: " + (dauVao/23000) + " $"
        }
        else if (from == "VND" && to == "VND") {
            result = "Result: " + dauVao + " Đ"
        }
        else {
            result = "Result: " + dauVao + " $"
        }
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
