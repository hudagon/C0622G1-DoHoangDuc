<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập từ bàn phím mảng số nguyên gồm n phần tử (n<=50). Hiển thị ra màn hình
        danh sách các phần tử của mảng,
        Hiện thị giá trị = tổng các số ở vị trí chắn – tổng các số ở vị trí lẻ
        Ví dụ: [15,2,3,5,10,15,7]. Kết quả sau khi thực hiện là: (15+3+10+7)-(2+5+15) = ?</title>
</head>
<body></body>
<script>
    let arr = []
    let soLuong;
    let tongChan = 0;
    let tongLe = 0;
    let ketQua = 0;
    do {
        soLuong = +prompt("Xin mời nhập số lượng phần tử có trong mảng mà bạn muốn");
        if (soLuong <= 50 && soLuong > 0) {
            for (let i = 0; i < soLuong; i++) {
                arr.push(+prompt("Nhập phần tử thứ: " + i + " vào đây"));
            }
        } else {
            alert("Số lượng phần tử không thỏa mãn, xin mời nhập lại")
        }
    } while (soLuong > 50 && soLuong < 1)

    document.write("Danh sách các phần tử của mảng: " + arr + "<br>");

    for (let i = 0; i < arr.length; i++) {
        if (i % 2 === 0) {
            tongChan += arr[i];
        } else if (i % 2 !== 0) {
            tongLe += arr[i];
        }
    }
    ketQua = tongChan - tongLe;
    document.write("Kết quả của yêu cầu bài là: " + ketQua);
</script>
</html>
