<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm có tham số truyền vào là một mảng ,tìm các số fibonaci có trong
        mảng(số này đã làm bài tập ở jame). Hàm trả về 1 mảng số fibonaci được tìm thấy
        trong mảng ( Yêu cầu sắp xếp tăng dần).</title>
</head>
<body></body>
<script>
    mang = [1,5,6,13,9,12,8,0,5,1];

    function thaoTacVoiSoFibonacci(mang) {
        let mangFibo = [0,1];
        let lonNhat = mang[0];
        let soThuNhat;
        let soThuHai;
        let soThuBa;
        let mangMoi = [];

        for (let i = 0; i < mang.length; i++) {
            if (lonNhat < mang[i]) {
                lonNhat = mang[i];
            }
        }
        for (let i = 0; i <= lonNhat; i++) {
            soThuNhat = mangFibo[i];
            soThuHai = mangFibo[i+1];
            soThuBa = soThuNhat + soThuHai;
            mangFibo.push(soThuBa);
        }

        for (let i = 0; i < mang.length; i++) {
            if (mangFibo.includes(mang[i])) {
                mangMoi.push(mang[i]);
            }
        }

        mangMoi.sort()
        return mangMoi;
    }

    let ketQua = thaoTacVoiSoFibonacci(mang);
    document.write("Kết quả là: " + ketQua);
</script>
</html>
