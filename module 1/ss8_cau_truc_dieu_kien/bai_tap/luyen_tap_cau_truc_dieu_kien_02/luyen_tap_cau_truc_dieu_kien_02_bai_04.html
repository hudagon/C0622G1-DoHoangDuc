<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 02 bài 04</title>
</head>
<body>
    <h1>Tính diện tích hình chữ nhật khi biết 2 cạnh a và b</h1>
    <p>Nhập cạnh a vào đây: <input type="text" id="nhapA"></p>
    <p>Nhập cạnh b vào đây: <input type="text" id="nhapB"></p>
    <button onclick="tinh()">Tính</button>
    <p id="ketQua"></p>
</body>
<script>
    function tinh() {
        let a = parseFloat(document.getElementById("nhapA").value);
        let b = parseFloat(document.getElementById("nhapB").value);
        let S = a*b;

        document.getElementById("ketQua").innerHTML = "Diện tích hình chữ nhật là: " + S;
    }
</script>
</html>
