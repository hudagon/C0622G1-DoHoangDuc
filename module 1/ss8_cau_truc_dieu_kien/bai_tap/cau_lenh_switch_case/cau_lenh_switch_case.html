<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch case</title>
</head>
<body>
    <h1>Kiểm tra số ngày trong tháng</h1>
    <input type="number" id="monthInput" placeholder="Nhập tháng">
    <button onclick="thucHienKiemTra()">Tính số ngày</button> <br>
    <p id="choHienThiKetQua">Đây là chỗ hiển thị kết quả</p>
</body>
<script>
    function thucHienKiemTra() {
        let month = parseInt(document.getElementById("monthInput").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("choHienThiKetQua").innerHTML = "Tháng này có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("choHienThiKetQua").innerHTML = "Tháng này có 30 ngày";
                break;
            default:
                document.getElementById("choHienThiKetQua").innerHTML = "Tháng này có 28 ngày";
        }
    }
</script>
</html>
