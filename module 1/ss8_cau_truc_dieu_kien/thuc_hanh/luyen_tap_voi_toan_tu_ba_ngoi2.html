<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với toán tử ba ngôi2</title>
</head>
<body>
<script>
    let login = prompt("Nhập vào đây đi: ");
    let message = (login == "Employee") ?
        "hello" :
        (login == "Director") ?
            "Greetings" :
            (login == " ") ?
                "No login" :
                " ";
    alert(message);
</script>
</body>
</html>
