<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
        Gọi hàm từ trong phần body của trang web và hiển thị kết quả lên màn hình.</title>
</head>
<body>
<p> <input type="number" id="inputText" onchange="increase(this.value)"
           oninput="increase(this.value)">
    <input type="button" value="Increase" onclick="display()">
<p id="displayHere"></p>
</body>
<script>
    function increase(valNum) {
        valNum = parseFloat(valNum);
        ++valNum;
        document.getElementById("displayHere").innerHTML = valNum;
    }

</script>
</html>
