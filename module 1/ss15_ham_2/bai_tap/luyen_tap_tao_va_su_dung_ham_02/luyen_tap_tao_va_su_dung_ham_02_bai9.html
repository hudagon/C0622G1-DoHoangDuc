<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
        Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1. </title>
</head>
<body></body>
<script>
    function check(a) {
        let dem = 0;
        for (let i = 0; i < arr.length; i++) {
            if (a === arr[i]) {
            dem++;
            }
        }
        if (dem !== 0) {
            document.write("Times the elenment appear are: " + dem);
        } else {
            document.write("-1");
        }
    }
    let arr = [];
    let howMany = +prompt("How many elements do you want in the array?");
    for (let i = 0; i < howMany; i++) {
        let addInNumber = prompt("Input number " + (i + 1) + " here");
        arr.push(addInNumber);
    }
    let a = prompt("Input your element here!");
    check(a);
</script>
</html>
