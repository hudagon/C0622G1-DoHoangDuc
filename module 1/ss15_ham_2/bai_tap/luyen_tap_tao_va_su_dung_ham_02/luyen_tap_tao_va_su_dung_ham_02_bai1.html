<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>
</head>
<body></body>
<script>
    function doSquare(a) {
        squareOfIt = a * a;
        return squareOfIt;
    }

    number = +prompt("input your number here")
    let result = doSquare(number);
    document.write(result);
</script>
</html>
