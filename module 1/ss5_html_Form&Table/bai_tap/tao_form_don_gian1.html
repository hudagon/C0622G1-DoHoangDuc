<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đơn giản</title>
</head>
<body style="background: aqua">
    <form>
        <table style="background: white" align="center" border="0">
            <tr style="color: white"><th colspan="2" style="background: orangered">SỞ THÍCH CỦA BẠN</th></tr>
            <tr>
                <td style="color: blue" style="width: 100px" align="center">Họ và tên </td>
                <td style="width: 200px"><input type="text" style="width: 200px"></td>
            </tr>
            <tr>
                <td style="color: blue" align="right">Email</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td style="color: blue" align="right">Sở thích</td>
                <td style="color: red; width: 300px" >
                <input type="checkbox" name="hobby">Thể thao
                <input type="checkbox" name="hobby">Âm nhạc
                <input type="checkbox" name="hobby">Đọc sách
                </td>
            </tr>
            <tr>
                <td></td>
                <td style="color: red">
                    <input type="checkbox" name="hobby">Lướt web
                    <input type="checkbox" name="hobby">Chơi game
                    <input type="checkbox" name="hobby">Điện ảnh
                </td>
            </tr>
            <tr>
                <td></td>
                <td style="color: red"><input type="checkbox" name="hobby">Du lịch</td>
            </tr>
            <tr>
                <td></td>
                <td><button>Gửi thông tin</button>
                <input type="reset" value="Nhập lại"></td>
            </tr>
        </table>
    </form>
</body>
</html>
