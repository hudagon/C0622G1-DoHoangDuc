<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đơn giản</title>
</head>
<body style="background: #ffffa8">
<form style="width: 500px">
    <h1 style="background-color: aquamarine;color: blue">ĐĂNG KÝ HỌC VIÊN</h1>
    <table align="left" valign="top">
        <tr>
            <td style="color: blue" style="width: 500px" align="left">Họ và tên </td>
            <td style="width: 250px"><input type="text" style="width: 250px"></td>
        </tr>
        <tr>
            <td style="color: blue" align="left">Ngày sinh</td>
            <td><input type="text" name="ngaysinh"></td>
        </tr>
        <tr>
            <td style="color: blue" align="left">Giới tính</td>
            <td>
                <input type="radio" name="gender">Nam
                <input type="radio" name="gender">Nữ
            </td>
        </tr>
        <tr>
            <td style="color: blue;" align="left" valign="top">Địa chỉ</td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td style="color: blue" align="left">Lớp</td>
            <td><select>
                <option>-Chọn Lớp-</option>
            </select></td>
        </tr>
        <tr>
            <td style="color: blue" align="left">Email </td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td style="color: blue" align="left">Điện Thoại </td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td></td>
            <td><button>Đăng ký</button>
                <input type="reset" value="Nhập lại"></td>
        </tr>
    </table>
</form>
</body>
</html>
