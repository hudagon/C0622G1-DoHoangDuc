<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cho một mảng với nhiều giá trị, viết một hàm trả về số lớn nhất trong mảng.
        (Ví dụ: các [-3,3,5,7] tối đa là 7)</title>
</head>
<body></body>
<script>
    let arr = [-3,3,5,7,11];
    function findMax(arr) {
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        return max;
    }
    alert(findMax(arr));
</script>
</html>
