<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một hàm trả về tổng của tất cả các số lẻ từ 1 đến 5000. (ví dụ 1 + 3 + 5 + ... + 4997 + 4999)</title>
</head>
<body></body>
<script>
    function sum_odd_5000() {
        let sum = 0;
        for (let i = 0; i < 5000; i++) {
            if (i % 2 !== 0) {
                sum = sum + i;
            }
        }
        return sum;
    }
    alert(sum_odd_5000());
</script>
</html>
