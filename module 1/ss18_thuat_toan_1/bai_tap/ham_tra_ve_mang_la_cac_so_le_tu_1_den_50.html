<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một hàm trả về một mảng gồm các phần từ là các số lẻ từ 1 đến 50.
        Ví dụ. [1,3,5, ...., 47,49]. Gợi ý: Sử dụng hàm push().</title>
</head>
<body></body>
<script>
    function oddNumbers() {
        let arr = [];
        for (let i = 0; i < 50; i++) {
            if (i % 2 !== 0) {
                arr.push(i);
            }
        }
        return arr;
    }
    alert(oddNumbers());
</script>
</html>
