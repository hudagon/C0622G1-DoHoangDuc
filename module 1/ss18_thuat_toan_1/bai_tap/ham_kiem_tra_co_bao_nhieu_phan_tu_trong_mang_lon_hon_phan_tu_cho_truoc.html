        Ví dụ tham số thứ nhất arr = [1, 3, 5, 7], tham số thứ 2 Y = 3, hàm sẽ trả về giá trị là 2. Vì có hai số nguyên
        trong mảng lớn hơn 3 là 5 và 7.</title>
</head>
<body></body>
<script>
    let arr = [1,3,5,7];
    function greaterY(arr, Y) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > 3) {
                count++;
            }
        }
        return count;
    }
    alert(greaterY(arr,3));
