<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cho một mảng có nhiều phần tử là các chữ số, viết một hàm trả về giá trị trung bình trong mảng.
        (Ví dụ: mảng [1,3,5,7,20] có giá trị trung bình là 7.2)</title>
</head>
<body></body>
<script>
    let arr = [1,3,5,7,20]
    let sum = arr[0];
    let avg;
    function findAvg(arr) {
        for (let i = 1; i < arr.length; i++) {
            sum = sum + arr[i];
        }
        avg = sum / arr.length;
        return avg;
    }
    alert(findAvg(arr));
</script>
</html>
