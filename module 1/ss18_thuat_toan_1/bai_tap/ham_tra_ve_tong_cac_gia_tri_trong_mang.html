<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một hàm trả về tổng của tất cả các giá trị trong một mảng.
        (Ví dụ: [1,2,5] trả về 8, [-5,2,5,12] trả về 14).</title>
</head>
<body></body>
<script>
    let arr = [1,2,5];
    alert(iterArr(arr));
    function iterArr(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum = sum + arr[i];
        }
        return sum;
    }

</script>
</html>
