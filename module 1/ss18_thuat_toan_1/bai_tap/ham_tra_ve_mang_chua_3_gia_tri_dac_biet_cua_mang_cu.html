<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cho một mảng với nhiều phần tử, viết một hàm trả về một mảng mới mà chỉ 3 phần tử có các giá trị :
        lớn nhất, nhỏ nhất, giá trị trung bình của mảng ban đầu. (Ví dụ: [1,5,10, -2] sẽ trả về [10, -2,3.5]).</title>
</head>
<body></body>
<script>
    let arr = [1,5,10,-2,2,4,5,6,100];

    function maxMinAvg(arr) {
        let arrNew = [];
        let max = arr[0];
        let min = arr[0];
        let sum = 0;
        let avg;
        for (let i = 0; i < arr.length ; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
            if (min > arr[i]) {
                min = arr[i];
            }
            sum = sum + arr[i];
            avg = sum / arr.length;
        }
        arrNew.push(max, min, avg);
        return arrNew;
    }
    alert(maxMinAvg(arr));
</script>
</html>
