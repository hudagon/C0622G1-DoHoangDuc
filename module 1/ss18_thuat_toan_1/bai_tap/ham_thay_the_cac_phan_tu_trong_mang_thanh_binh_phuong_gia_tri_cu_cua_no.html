<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cho một mảng với nhiều phần tử, hãy viết một hàm để thay thế mỗi phần tử trong mảng bằng một phần tử
        có giá trị bằng bình phương của giá trị ban đầu. (Ví dụ: [1,5,10, -2] sẽ trở thành [1,25,100,4])</title>
</head>
<body></body>
<script>
    let arr = [1,5,10,-2,2,5,7,8,9];
    function squareVal(arr) {
        for (let i = 0; i < arr.length; i++) {
            arr[i] = arr[i] * arr[i];
        }
        return arr;
    }
    alert(squareVal(arr));
</script>
</html>
