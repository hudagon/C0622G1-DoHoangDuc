<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body></body>
<script>
    let numbers = [-3, 5, 1, 3, 2, 10];
    let max = numbers[0];
    let index = 0;
    for (let i = 1; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
            index = i;
        }
    }
    alert("Phần từ lớn nhất trong mảng là: " + max + " tại vị trí " + index);
</script>
</html>
