<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp lồng nhau</title>
</head>
<body></body>
<script>
    let bang;
    bang = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    for (let i = 1; i <= 10; i++) {
        bang = bang + "<tr>";
        for (let j = 1; j <= 10; j++) {
            bang = bang + "<td>" + i * j + "</td>";
        }
        bang = bang + "</tr>";
    }
    bang = bang + "</table>";
    document.write(bang);
</script>
</html>
