<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng các số từ 1 đến số đã nhập</title>
</head>
<body></body>
<script>
    let soNhapVao = parseInt(prompt("Nhập vô đi"));
    let tong = 0;
    for (let i = 1; i <= soNhapVao; i++) {
        tong = tong + i;
    }
    document.write(tong);
</script>
</html>
