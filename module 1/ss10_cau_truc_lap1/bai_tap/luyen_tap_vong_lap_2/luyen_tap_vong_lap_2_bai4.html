<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình chữ nhật</title>
</head>
<body></body>
<script>
    for (let i = 0; i < 7; i++) {
        if (i == 0 || i == 6) {
            for (j = 0; j <= 20; j++) {
                document.write("*");
            }
            document.write("<br>");
        } else {
            document.write("*")
            for (let k = 0; k < 19; k++) {
                document.write("&nbsp&nbsp");
            }
            document.write("*");
            document.write("<br>");
        }
    }
</script>
</html>
