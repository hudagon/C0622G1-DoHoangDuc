<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra tam giác vuông</title>
</head>
<body></body>
<script>
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    for (let i = 5; i <= 5 && i > 0; i--) {
        for (let j = 0; j < i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    for (let i = 1; i <=5 ; i++) {
        for (let j = 1; j <= (i * 1) - 1 ; j++) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 1; j <= (i * -1) + 6 ; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    for (let i = 1; i <=5 ; i++) {
        for (let j = 1; j <= (i * -1) + 5; j++) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 1; j <= (i * 1); j++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</html>
