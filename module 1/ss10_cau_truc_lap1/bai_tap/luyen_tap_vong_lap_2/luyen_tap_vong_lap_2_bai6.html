<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình trái tim</title>
</head>
<body></body>
<script>
    for (let i = 0; i < 6; i++) {
        if (i === 0) {
            for (j = 0; j < 2; j++) {
                document.write("&nbsp&nbsp");
                document.write("*");
                document.write("*");
            }
            document.write("<br>");
            } else if (i === 1) {
                for (k = 0; k < 3; k++) {
                    document.write("*");
                    document.write("&nbsp&nbsp");
                    document.write("&nbsp&nbsp");
                }
                document.write("<br>");
            } else if (i === 2) {
                document.write("*")
                for (let l = 0; l < 5; l++) {
                    document.write("&nbsp&nbsp");
                }
                document.write("*");
                document.write("<br>");
            } else if (i === 3) {
                for (e = 0; e < 2; e++) {
                    document.write("&nbsp&nbsp");
                    document.write("*");
                    document.write("&nbsp&nbsp");
                    document.write("&nbsp&nbsp");
                }
                document.write("<br>");
            } else if (i === 4) {
                for (w = 0; w < 1; w++) {
                    document.write("&nbsp&nbsp");
                    document.write("&nbsp&nbsp");
                    document.write("*");
                    document.write("&nbsp&nbsp");
                    document.write("*")
                    document.write("&nbsp&nbsp");
                    document.write("&nbsp&nbsp");
                }
                document.write("<br>");
            } else {
                for (f = 0; f < 1; f++) {
                    document.write("&nbsp&nbsp");
                    document.write("&nbsp&nbsp");
                    document.write("&nbsp&nbsp");
                    document.write("*");
                    document.write("&nbsp&nbsp");
                    document.write("&nbsp&nbsp");
                    document.write("&nbsp&nbsp");
                }
                document.write("<br>");
            }
    }
</script>
</html>
