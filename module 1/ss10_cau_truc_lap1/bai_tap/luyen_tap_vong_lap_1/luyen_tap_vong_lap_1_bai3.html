<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</title>
</head>
<body></body>
<script>
    let a = 0;
    let b = 1;
    let c;
    let demSo = 0;
    while (true) {
       c = a + b;
       a = b;
       b = c;
       document.write(c + "<br>");
       demSo += 1;
       if (demSo == 20) {
           break;
       }
    }
</script>
</html>
