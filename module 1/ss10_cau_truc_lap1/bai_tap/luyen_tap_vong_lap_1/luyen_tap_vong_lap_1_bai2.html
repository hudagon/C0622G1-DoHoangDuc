<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập.
        Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ.
        Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.</title>
</head>
<body></body>
<script>
    let a;
    do {
       a = prompt("Nhập nhiệt độ vào đây");
       if (a < 20) {
           alert("Hãy tăng nhiệt độ");
       } else if (a > 100) {
           alert("Hãy giảm nhiệt độ");
       }
    } while (a < 20 || a > 100);
    document.write("Chúc mừng bạn đã nhập đúng");
</script>
</html>
