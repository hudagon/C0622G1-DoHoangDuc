<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
        Chương trình tìm xem V có nằm trong mảng số nguyên không? Nếu V thuộc mảng số nguyên thì in ra "V is in the array"
        còn lại in ra "V is not in the array".</title>
</head>
<body></body>
<script>
    let arr = [1,2,3,4,5,6];
    // Kiểm tra xem có số nguyên V hay không -----------------
    let v = +prompt("Input V here");

        if (arr.includes(v)) {
            alert("V is in the array");
        } else {
            alert("V is not in the array");
        }
</script>
</html>
