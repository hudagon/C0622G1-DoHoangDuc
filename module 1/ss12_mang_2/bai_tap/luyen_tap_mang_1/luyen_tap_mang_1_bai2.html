<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
        Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.</title>
</head>
<body></body>
<script>
    let arr = [];
    let position = null;
    // ------------------------------------------
    for (let i = 0; i < 10; i++) {
        let input = +prompt("Nhập vào đây");
        arr.push(input);
    }
    // ------------------------------------------
    let max = arr[0];
    for (let i = 1; i < arr.length; i++) {
        if (max < arr[i]) {
            max = arr[i];
            position = i;
        }
    }
    // ------------------------------------------
    alert("Phần từ có giá trị lớn nhất trong mảng là " + max + " " + "và " + "vị trí của phần tử đó là: " + position);
</script>
</html>
