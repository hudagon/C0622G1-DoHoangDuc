<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình để đếm số từ trong một chuỗi</title>
</head>
<body></body>
<script>
    let str = "anh Sang that la pro";
    let count = 1;

    for (let i = 0; i < str.length; i++) {
        if (str[i] === " ") {
            count++;
        }
    }
    document.write("Số từ có trong chuỗi này là: " + count);
</script>
</html>
