<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình nhập vào một mảng ký tự,
        tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )</title>
</head>
<body></body>
<script>
    let arr = [];
    let numberOfElements = +prompt("Input number of element you want: ");
    let temp;
    // Khởi tạo mảng số nguyên -------------------------------
    for (let i = 0; i < numberOfElements; i++) {
        let input = prompt("Input");
        arr.push(input);
    }
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === "-") {
            arr[i] = "_";
        }
    }
    document.write(arr.join(""));
</script>
</html>
