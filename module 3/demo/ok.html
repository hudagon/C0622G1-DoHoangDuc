<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body></body>
<script>
    let arr = [
        [1, 2, 8, 43],
        [9, 4, 53, 7],
        [11, 6, 4, 0],
        [1, 2, 6, 51]
    ];

    function demo(a) {
        let b = [];
        for (let i = 0; i < a.length; i++) {
            for (let j = 0; j < a[i].length; j++) {
                let temp = true;
                if (a[i][j] < 2) {
                    continue;
                }
                let k = 2;
                while (k < a[i][j]) {
                    if (a[i][j] % k == 0) {
                        temp = false;
                        break;
                    }
                    k++;
                }
                if (!temp) {
                    continue;
                }
                if (!b.includes(a[i][j])) {
                    b.push(a[i][j]);
                }
            }
        }
        return b.sort((a, b) => a - b);
    }

    alert(demo(arr));
</script>
</html>
