<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dip css file into html</title>
    <style>
        h1 {
            color: darkgreen;
        }

        p {
            color: blue;
        }
    </style>
</head>
<body>
<!--Phần 1: Sử dụng inline-style-->
    <h1 style="color: darkgreen">This is heading 1</h1>
    <p style="color: blue">This is an ordinary paragraph. Notice that this text is blue
        The default text color for a page is defined in the body selector.</p>
<!--Phần 2: Sử dụng internal-style-->
    <h1>This is heading 1</h1>
    <p>This is an ordinary paragraph. Notice that this text is blue
        The default text color for a page is defined in the body selector.</p>
</body>
</html>
