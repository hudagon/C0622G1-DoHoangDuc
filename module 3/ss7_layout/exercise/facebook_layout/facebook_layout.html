<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook</title>
    <link rel="stylesheet" href="facebook_layout.css">
</head>
<body>
<div class="mother">
    <div class="header">
        <nav class="nav_bar_left">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/2048px-Facebook_f_logo_%282019%29.svg.png"
                 class="logo" alt="facebook">
            <div class="search_bar">
                <img src="https://www.citypng.com/public/uploads/small/116400840186bmo0mkghcdq8hn99wmpbh9wrgbytghidisi7e41vegbclccrb6kg9hrk0ebgqrpc5ezz2tjtkvsfsvk7yfbakowxbpvrzsakde3.png"
                     class="search_logo"
                     alt="someone">
                <div class="real_search_bar">Tìm kiếm trên facebook</div>
            </div>
        </nav>
        <nav class="nav_bar_mid">
            <img src="https://www.pinclipart.com/picdir/big/178-1785162_white-home-icon-png-vector-royalty-free-download.png"
                 class="house_icon1" alt="house">
            <img src="https://www.pinclipart.com/picdir/big/178-1785162_white-home-icon-png-vector-royalty-free-download.png"
                 class="house_icon2" alt="house">
            <img src="https://www.pinclipart.com/picdir/big/178-1785162_white-home-icon-png-vector-royalty-free-download.png"
                 class="house_icon3" alt="house">
            <img src="https://www.pinclipart.com/picdir/big/178-1785162_white-home-icon-png-vector-royalty-free-download.png"
                 class="house_icon4" alt="house">
        </nav>
        <nav class="nav_bar_right">
            <div class="box box1"></div>
            <div class="box box2">
                <img src="https://cdn-icons-png.flaticon.com/512/1400/1400810.png"
                     class="messenger" alt="messenger">
            </div>
            <div class="box box3"></div>
            <div class="box box4"></div>
        </nav>
    </div>
    <div class="container">
        <div class="left_bar"></div>
        <div class="mid_bar">
            <div class="row row_1"></div>
            <div class="row row_2"></div>
            <div class="row row_3"></div>
        </div>
        <div class="right_bar"></div>
    </div>
    <div class="footer">
    </div>
</div>
</body>
</html>
