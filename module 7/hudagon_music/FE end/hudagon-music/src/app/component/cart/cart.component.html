
<div class="app__container">
  <div class="grid">
    <div class="grid__row app_content">
      <div class="grid__column-9">
        <div class="main-cart">
          <table class="cart-table">
            <thead class="cart-table__thead">
              <th>Sản phẩm</th>
              <th>Giá</th>
              <th>Số lượng</th>
              <th>Tổng cộng</th>
            </thead>
            <tbody>
              <tr>
                <td class="cart-table__product">
                  <div class="cart-table__product-remove">
                    <ion-icon name="close-circle-outline"></ion-icon>
                  </div>
                  <img
                    class="cart-table__product-img"
                    src="https://upload.wikimedia.org/wikipedia/commons/4/4d/Cat_November_2010-1a.jpg"
                    alt="Chú mèo con"
                  />
                  <div class="cart-table__product-name">
                    Sản phẩm chú mèo con
                  </div>
                </td>
                <td class="cart-table__price">$5.00</td>
                <td class="cart-table__quantity">
                  <ion-icon
                    class="cart-table__quantity-icon"
                    name="remove-outline"
                  ></ion-icon>
                  <span>3</span>
                  <ion-icon
                    class="cart-table__quantity-icon"
                    name="add-outline"
                  ></ion-icon>
                </td>
                <td class="cart-table__total">$15.00</td>
              </tr>
            </tbody>
          </table>
          <div class="main-cart__promoting">
            <input
              type="text"
              class="coupon-code-input"
              placeholder="Nhập mã giảm giá..."
            />
            <button class="btn btn--primary">Áp dụng</button>
          </div>
        </div>
      </div>
      <div class="grid__column-3">
        <div class="cart-infomartion">
          <table class="cart-information-table">
            <thead class="cart-information-table__thead">
                <th colspan="2">Thông tin đơn hàng</th>
            </thead>
            <tbody>
              <tr>
                <td class="body-title">Tạm tính</td>
                <td class="body-money">$92.00</td>
              </tr>
              <tr>
                <td class="body-title">Thành tiền</td>
                <td class="body-money">$92.00</td>
              </tr>
            </tbody>
          </table>
          <div class="checkout">
            <button class="btn btn--primary">Thanh toán</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
