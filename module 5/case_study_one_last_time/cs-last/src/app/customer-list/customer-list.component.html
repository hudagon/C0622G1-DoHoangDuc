<div id="main" class="wrapper style1">
  <div class="container">
    <header class="major">
      <h2 style="font-size: 60px; font-family: Rondalo">Customer Management</h2>
    </header>

    <section id="content">
      <div class="table-responsive">
        <div class="table-wrapper">
          <table class="alt">
            <thead>
            <tr>
              <th>N.o</th>
              <th>Name</th>
              <th>Gender</th>
              <th>Address</th>
              <th>Email</th>
              <th>Customer Type</th>
              <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr *ngFor="let x of customerList, let i = index">
              <td>{{i + 1}}</td>
              <td>{{x.name}}</td>
              <td>{{x.gender}}</td>
              <td>{{x.address}}</td>
              <td>{{x.email}}</td>
              <td>{{x.customerType}}</td>
              <td style="display: flex; align-content: center; justify-content: center">
                <button style="margin-right: 50px" class="button button-edit">Edit</button>
                <button class="button button-delete">Delete</button>
              </td>
            </tr>
            </tbody>

          </table>
        </div>
      </div>
    </section>

  </div>
</div>
