<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student</title>

</head>
<body>
<h1>Student List</h1>
<button> <a th:href="@{/student/create}">Create</a></button>
<hr>
<table border="1">
    <tr>
        <th>N.o</th>
        <th>Name</th>
        <th>ClassRoom</th>
        <th>Edit</th>
    </tr>
    <tr th:each="x,y : ${studentList}">
        <td th:text="${y.count}"></td>
        <td th:text="${x.getStudentName()}"></td>
        <td th:text="${x.getClassName()}"></td>
        <td>
                <a th:href="@{/student/edit/__${x.id}__}">Edit</a>
        </td>
    </tr>

</table>

<p th:text="${mess}"></p>

</body>
</html>
